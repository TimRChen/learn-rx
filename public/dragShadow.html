<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>drag shadow demo html</title>
    <style>

      * {
        padding: 0;
        margin: 0;
      }

      .box {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        background-color: orangered;
        transform: translate(10px, 10px);
        /* transition: 0.05s transform ease-out; */
        cursor: pointer;
        position: absolute;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="box head-box"></div>
    <div class="box" style="background-color:orchid; z-index: 1"></div>
    <div class="box" style="background-color:palegreen; z-index: -1"></div>
    <div class="box" style="background-color:papayawhip; z-index: -2"></div>
    <div class="box" style="background-color:royalblue; z-index: -3"></div>
    <div class="box" style="background-color:salmon; z-index: -4"></div>
    <div class="box" style="background-color:sienna; z-index: -5"></div>
    <div class="box" style="background-color:aqua; z-index: -6"></div>

    <script src="../src/drag.js"></script>
  </body>
</html>
